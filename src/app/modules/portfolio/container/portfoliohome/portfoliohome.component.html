<div class="w3-content w3-margin-top" style="max-width:1400px;">
    <div class="w3-row-padding">
      <div class="w3-twothird" style="width:100%">
        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <h4 class="w3-margin-right w3-xxlarge w3-text-teal"></h4>
          <form novalidate (ngSubmit)="save()" [formGroup]="userForm">

              
                  <p>
                  <mat-form-field class="full-width expand">
                      <mat-label>   <i class="fas fa-file-signature"></i>
                          Firstname
                      </mat-label>
                      <input matInput formControlName='firstName' id="firstNameId" placeholder="{{firstname}}">
                  </mat-form-field>
                  </p> 

                  <p>
                  <mat-form-field class="full-width expand">
                      <mat-label>  <i class="fas fa-file-signature"></i>
                          Lastname
                      </mat-label>
                      <input matInput formControlName='lastName' id="lastNameId" placeholder="{{lastName}}">
                  </mat-form-field>
                  </p>

                  <p>
                      <mat-form-field class="full-width expand">
                          <mat-label> <i class="fas fa-envelope fa-1x"> </i>
                              Email
                          </mat-label>
                          <input matInput formControlName='email'  id="emailId" placeholder="Email" pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" > 
                      </mat-form-field>
                  </p>

                  <p>
                      <mat-form-field class="full-width expand">
                          <mat-label> <i class="fas fa-key fa-1x"> </i>
                              Password
                          </mat-label>
                          <input matInput matTooltip= "Enter atleast 8 characters Uppercase,Lowercase and !@#$..." id="passwordId"  formControlName='password'  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,99}$" placeholder="password">
                      </mat-form-field>
                  </p>
                  
                  <p>
                      <mat-form-field class="full-width expand">
                          <mat-label><i class="fas fa-user-lock"></i>
                              SSN
                          </mat-label>
                          <input formControlName='ssn' matInput placeholder="ssn"  id="ssnId" >
                      </mat-form-field>
                  </p>

                  <p>
                      <mat-form-field class="full-width expand">
                            
                          <input matInput id="accountValueId" formControlName="accountValue"  placeholder="AccountValue" type="number" >
                          <span matPrefix>$&nbsp;</span>
                          
                      </mat-form-field>
                  </p>  

                  <p>
                      <mat-form-field class="full-width expand">
                          <mat-label> <i class="fas fa-mobile-alt"></i>
                              Phone Number
                          </mat-label>
                          <input matInput formControlName="phone" id="phoneId" placeholder="{{phone}}"  >
                      </mat-form-field>
                  </p>
                  
                  
                     
                        <p>
                      <mat-form-field  class="full-width expand" appearance="outline">
                          <mat-label> <i class="fas fa-credit-card"></i>
                              Credit Card Number
                          </mat-label>
                          <input formControlName='creditcardno' matInput placeholder="creditcardno"  id="creditCardNoId" >
                        </mat-form-field>
                      </p>
                        
                        <div>
                      
                                <mat-form-field class="full-width spacing" appearance="outline">
                              <mat-label >
                                  CVV
                              </mat-label>
                              <input matInput formControlName="cvv" id="cvvId"  placeholder="{{cvv}}" class="example-right-align"  style="margin-right:20px">
                            </mat-form-field>
                      
                      
                      
                          <mat-form-field class="full-width spacing">
                              <mat-label>Expiry Date</mat-label>
                              <input matInput placeholder="MM-YYYY" formControlName="expirydate" id="expiryDateId" pattern = "^((0|1)\d{1})-((19|20)\d{2})">
                              
                            </mat-form-field>
                            
                      </div>
